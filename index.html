    <script>
        // ==========================================
        // DATA: Instrument Families & Configuration
        // ==========================================
        const instrumentFamilies = [
            {
                name: "Cuerda",
                description: "Los instrumentos de cuerda producen sonido mediante la vibraciÃ³n de sus cuerdas. Estas vibraciones pueden ser causadas al frotarlas con un arco, pulsarlas con los dedos o un plectro, o golpearlas.",
                icon: "ðŸŽ»",
                instruments: [
                    { name: "ViolÃ­n", sound: "sounds/violin.mp3", imageUrl: "images/violin.jpg" },
                    { name: "Guitarra", sound: "sounds/guitar.mp3", imageUrl: "images/guitarra.jpg" },
                    { name: "Arpa", sound: "sounds/harp.mp3", imageUrl: "images/arpa.jpg" },
                    { name: "Piano", sound: "sounds/piano.mp3", imageUrl: "images/piano.jpg" }
                ]
            },
            {
                name: "Viento Madera",
                description: "Estos instrumentos producen sonido cuando el aire pasa a travÃ©s de una lengÃ¼eta (simple o doble) o a travÃ©s de un agujero, haciendo vibrar una columna de aire dentro del instrumento.",
                icon: "ðŸŽ·",
                instruments: [
                    { name: "Flauta", sound: "sounds/flute.mp3", imageUrl: "images/flauta.jpg" },
                    { name: "Clarinete", sound: "sounds/clarinet.mp3", imageUrl: "images/clarinete.jpg" },
                    { name: "Fagot", sound: "sounds/bassoon.mp3", imageUrl: "images/fagot.jpg" },
                    { name: "SaxofÃ³n", sound: "sounds/saxophone.mp3", imageUrl: "images/saxofon.jpg" }
                ]
            },
            {
                name: "Viento Metal",
                description: "El sonido se produce por la vibraciÃ³n de los labios del mÃºsico contra una boquilla en forma de copa, que a su vez hace vibrar la columna de aire dentro del instrumento.",
                icon: "ðŸŽº",
                instruments: [
                    { name: "Trompeta", sound: "sounds/trumpet.mp3", imageUrl: "images/trompeta.jpg" },
                    { name: "TrombÃ³n", sound: "sounds/trombone.mp3", imageUrl: "images/trombon.jpg" },
                    { name: "Tuba", sound: "sounds/tuba.mp3", imageUrl: "images/tuba.jpg" },
                    { name: "Trompa", sound: "sounds/frenchhorn.mp3", imageUrl: "images/trompa.jpg" }
                ]
            },
            {
                name: "PercusiÃ³n",
                description: "Los instrumentos de percusiÃ³n producen sonido al ser golpeados, agitados o raspados. Pueden tener altura definida (como el xilÃ³fono) o indefinida (como la baterÃ­a).",
                icon: "ðŸ¥",
                instruments: [
                    { name: "Timbales", sound: "sounds/timpani.mp3", imageUrl: "images/timbales.jpg" },
                    { name: "XilÃ³fono", sound: "sounds/xylophone.mp3", imageUrl: "images/xilofono.jpg" },
                    { name: "Caja china", sound: "sounds/woodblock.mp3", imageUrl: "images/cajachina.jpg" },
                    { name: "TriÃ¡ngulo", sound: "sounds/triangle.mp3", imageUrl: "images/triangulo.jpg" }
                ]
            }
        ];

        // ==========================================
        // DOM ELEMENTS
        // ==========================================
        // Navigation
        const learnBtn = document.getElementById('learnBtn');
        const quizBtn = document.getElementById('quizBtn');
        const learnSection = document.getElementById('learnSection');
        const quizSection = document.getElementById('quizSection');
        
        // Learning Section
        const familyList = document.getElementById('familyList');
        const instrumentDetailModal = document.getElementById('instrumentDetailModal');
        const closeDetailModal = document.getElementById('closeDetailModal');
        const detailFamilyName = document.getElementById('detailFamilyName');
        const detailFamilyDescription = document.getElementById('detailFamilyDescription');
        const detailInstrumentList = document.getElementById('detailInstrumentList');

        // Quiz Section
        const scoreDisplay = document.getElementById('score');
        const currentQuestionDisplay = document.getElementById('currentQuestion');
        const totalQuestionsDisplay = document.getElementById('totalQuestions');
        const progressBar = document.getElementById('progressBar');
        const playAudioBtn = document.getElementById('playAudioBtn');
        const quizOptionsContainer = document.getElementById('quizOptions');
        const checkAnswerBtn = document.getElementById('checkAnswerBtn');
        const nextQuestionBtn = document.getElementById('nextQuestionBtn');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const quizResultModal = document.getElementById('quizResultModal');
        const resultTitle = document.getElementById('resultTitle');
        const resultScore = document.getElementById('resultScore');
        const restartQuizBtn = document.getElementById('restartQuizBtn');

        // ==========================================
        // STATE VARIABLES
        // ==========================================
        let currentView = 'learn';
        let score = 0;
        let questionNumber = 0;
        const totalQuizQuestions = 10;
        let currentQuizInstrument = null;
        let selectedOption = null;
        let quizInstruments = [];
        
        // Audio State
        let currentPlayingAudio = null;
        let currentPlayingAudioSrc = null;

        // ==========================================
        // AUDIO HANDLING
        // ==========================================
        function stopCurrentAudio() {
            if (currentPlayingAudio) {
                currentPlayingAudio.pause();
                currentPlayingAudio.currentTime = 0;
                currentPlayingAudio.oncanplaythrough = null;
                currentPlayingAudio.onerror = null;
                currentPlayingAudio.onended = null;
                currentPlayingAudio = null;
                currentPlayingAudioSrc = null;
            }
        }

        function playSound(instrumentName, soundFileName, isQuizContext = false, isReplayForFeedback = false) {
            const audioPath = soundFileName;

            if (currentPlayingAudio && currentPlayingAudioSrc === audioPath) {
                stopCurrentAudio();
                if (!isReplayForFeedback && isQuizContext) {
                    feedbackMessage.textContent = '';
                }
                return;
            }

            stopCurrentAudio();

            const audio = new Audio(audioPath);
            currentPlayingAudio = audio;
            currentPlayingAudioSrc = audioPath;

            audio.oncanplaythrough = () => {
                audio.play().catch(error => {
                    console.error(`Error al reproducir ${instrumentName}:`, error);
                    feedbackMessage.textContent = `ðŸš« Error al reproducir. Haz clic para intentar de nuevo.`;
                    feedbackMessage.className = 'mt-6 text-center text-2xl font-bold text-red-600';
                });

                if (isQuizContext && !isReplayForFeedback) {
                    feedbackMessage.textContent = 'ðŸ”Š Reproduciendo...';
                    feedbackMessage.className = 'mt-6 text-center text-2xl font-bold text-blue-600';
                } else if (!isQuizContext && !isReplayForFeedback) {
                    feedbackMessage.textContent = `ðŸ”Š Reproduciendo: ${instrumentName}`;
                    feedbackMessage.className = 'mt-6 text-center text-2xl font-bold text-blue-600';
                }
            };

            audio.onerror = (e) => {
                console.error(`Error al cargar el audio '${soundFileName}'`, e);
                feedbackMessage.textContent = `âŒ No se pudo cargar el sonido.`;
                feedbackMessage.className = 'mt-6 text-center text-2xl font-bold text-red-600';
                stopCurrentAudio();
            };

            audio.onended = () => {
                if (feedbackMessage.textContent.startsWith('ðŸ”Š Reproduciendo') && !isReplayForFeedback) {
                    feedbackMessage.textContent = '';
                }
                stopCurrentAudio();
            };
        }

        // ==========================================
        // VIEW NAVIGATION
        // ==========================================
        function showView(view) {
            learnSection.classList.add('hidden');
            quizSection.classList.add('hidden');
            
            if (view === 'learn') {
                learnSection.classList.remove('hidden');
                renderFamilyCards();
            } else if (view === 'quiz') {
                quizSection.classList.remove('hidden');
                startQuiz();
            }
            currentView = view;
        }

        // ==========================================
        // LEARNING SECTION LOGIC
        // ==========================================
        function renderFamilyCards() {
            familyList.innerHTML = '';
            instrumentFamilies.forEach(family => {
                const card = document.createElement('div');
                card.className = 'family-card bg-blue-50 p-6 rounded-xl shadow-md flex flex-col items-center text-center flex-grow h-full'; 
                card.innerHTML = `
                    <div class="text-6xl mb-4">${family.icon}</div>
                    <h3 class="text-2xl font-bold text-gray-800 mb-2">${family.name}</h3>
                    <p class="text-gray-600 text-sm flex-grow">${family.description.substring(0, 100)}...</p>
                    <button class="mt-4 button-secondary text-sm">Ver mÃ¡s</button>
                `;
                card.addEventListener('click', () => {
                    stopCurrentAudio();
                    showInstrumentDetail(family);
                });
                familyList.appendChild(card);
            });
        }

        function showInstrumentDetail(family) {
            detailFamilyName.textContent = family.name;
            detailFamilyDescription.textContent = family.description;
            detailInstrumentList.innerHTML = '';
            
            // Fallback para cuando la imagen local no existe
            const genericPlaceholderUrl = "https://placehold.co/150x80/d1d5db/4b5563?text=IMAGEN+NO+DISPONIBLE";

            family.instruments.forEach(instrument => {
                const instrumentItem = document.createElement('div');
                instrumentItem.className = 'bg-gray-100 p-3 rounded-lg flex flex-col items-center shadow-sm';
                
                instrumentItem.innerHTML = `
                    <img class="instrument-image mb-2" 
                         src="${instrument.imageUrl}" 
                         alt="Imagen de ${instrument.name}"
                         onerror="this.onerror=null; this.src='${genericPlaceholderUrl}';"
                    >
                    <p class="text-lg font-semibold text-gray-800">${instrument.name}</p>
                    <button class="mt-2 button-secondary text-xs play-instrument-sound" 
                            data-instrument-name="${instrument.name}" 
                            data-sound-file="${instrument.sound}">
                        Escuchar
                    </button>
                `;
                detailInstrumentList.appendChild(instrumentItem);
            });

            document.querySelectorAll('.play-instrument-sound').forEach(button => {
                button.addEventListener('click', (event) => {
                    event.stopPropagation();
                    const instrumentName = event.target.dataset.instrumentName;
                    const soundFile = event.target.dataset.soundFile;
                    playSound(instrumentName, soundFile, false);
                });
            });

            instrumentDetailModal.classList.remove('hidden');
        }

        // Modal Event Listeners
        closeDetailModal.addEventListener('click', () => {
            instrumentDetailModal.classList.add('hidden');
            feedbackMessage.textContent = '';
            stopCurrentAudio();
        });

        instrumentDetailModal.addEventListener('click', (event) => {
            if (event.target === instrumentDetailModal) {
                instrumentDetailModal.classList.add('hidden');
                feedbackMessage.textContent = '';
                stopCurrentAudio();
            }
        });

        // ==========================================
        // QUIZ SECTION LOGIC
        // ==========================================
        function initializeQuizInstruments() {
            quizInstruments = [];
            instrumentFamilies.forEach(family => {
                family.instruments.forEach(instrument => {
                    quizInstruments.push({
                        name: instrument.name,
                        family: family.name,
                        sound: instrument.sound
                    });
                });
            });
            // Shuffle
            quizInstruments = quizInstruments.sort(() => 0.5 - Math.random());
        }

        function startQuiz() {
            score = 0;
            questionNumber = 0;
            scoreDisplay.textContent = score;
            totalQuestionsDisplay.textContent = totalQuizQuestions;
            initializeQuizInstruments();
            nextQuestion();
            quizResultModal.classList.add('hidden');
        }

        function nextQuestion() {
            questionNumber++;
            if (questionNumber > totalQuizQuestions) {
                endQuiz();
                return;
            }

            stopCurrentAudio();

            currentQuestionDisplay.textContent = questionNumber;
            updateProgressBar();
            feedbackMessage.textContent = '';
            selectedOption = null;

            checkAnswerBtn.classList.remove('hidden');
            checkAnswerBtn.disabled = true;
            checkAnswerBtn.classList.add('opacity-50', 'cursor-not-allowed');

            nextQuestionBtn.classList.add('hidden');

            currentQuizInstrument = quizInstruments[questionNumber - 1];

            let options = new Set();
            let correctAnswerValue;
            let type;

            if (questionNumber <= 3) {
                // First 3 questions: Guess the Family
                correctAnswerValue = currentQuizInstrument.family;
                type = 'family';
                options.add(correctAnswerValue);
                while (options.size < 4) {
                    const randomFamily = instrumentFamilies[Math.floor(Math.random() * instrumentFamilies.length)].name;
                    options.add(randomFamily);
                }
            } else if (questionNumber > 3 && questionNumber <= 7) {
                 // Questions 4-7: Random Instruments
                correctAnswerValue = currentQuizInstrument.name;
                type = 'instrument';
                options.add(correctAnswerValue);
                const allInstrumentNames = quizInstruments.map(inst => inst.name);
                while (options.size < 4) {
                    const randomName = allInstrumentNames[Math.floor(Math.random() * allInstrumentNames.length)];
                    if (randomName !== correctAnswerValue) options.add(randomName);
                }
            } else {
                // Questions 8-10: Harder (prefer same family distractions)
                correctAnswerValue = currentQuizInstrument.name;
                type = 'instrument';
                options.add(correctAnswerValue);
                const sameFamily = instrumentFamilies.find(f => f.name === currentQuizInstrument.family).instruments;
                const siblings = sameFamily.filter(inst => inst.name !== correctAnswerValue);
                
                siblings.forEach(sib => {
                    if (options.size < 4) options.add(sib.name);
                });

                const allNames = quizInstruments.map(inst => inst.name);
                while (options.size < 4) {
                    const rand = allNames[Math.floor(Math.random() * allNames.length)];
                    options.add(rand);
                }
            }
            
            renderQuizOptions(Array.from(options).sort(() => 0.5 - Math.random()), type);
            playAudioBtn.disabled = false;
        }

        function renderQuizOptions(options, type) {
            quizOptionsContainer.innerHTML = '';
            options.forEach(option => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'quiz-option p-4 rounded-xl shadow-sm text-center text-xl font-semibold text-gray-800 cursor-pointer';
                optionDiv.textContent = option;
                optionDiv.dataset.value = option;
                optionDiv.dataset.type = type;
                optionDiv.addEventListener('click', () => selectOption(optionDiv));
                quizOptionsContainer.appendChild(optionDiv);
            });
        }

        function selectOption(element) {
            document.querySelectorAll('.quiz-option').forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
            });
            element.classList.add('selected');
            selectedOption = element.dataset.value;
            checkAnswerBtn.disabled = false;
            checkAnswerBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        }

        function checkAnswer() {
            if (!selectedOption) return;

            playAudioBtn.disabled = true;
            let correctAnswer;
            let feedbackText;

            if (questionNumber <= 3) {
                correctAnswer = currentQuizInstrument.family;
                feedbackText = selectedOption === correctAnswer 
                    ? `Â¡Correcto! ðŸŽ‰ La familia era: ${correctAnswer}`
                    : `Â¡Incorrecto! ðŸ˜” La familia correcta era: ${correctAnswer}`;
            } else {
                correctAnswer = currentQuizInstrument.name;
                feedbackText = selectedOption === correctAnswer
                    ? `Â¡Correcto! ðŸŽ‰ La respuesta era: ${correctAnswer}`
                    : `Â¡Incorrecto! ðŸ˜” La respuesta correcta era: ${correctAnswer}`;
            }

            const allOptions = document.querySelectorAll('.quiz-option');
            allOptions.forEach(opt => {
                opt.classList.remove('selected');
                if (opt.dataset.value === correctAnswer) {
                    opt.classList.add('correct');
                } else {
                    opt.classList.add('incorrect');
                }
                opt.style.pointerEvents = 'none';
            });

            // Update Feedback Styles
            feedbackMessage.textContent = feedbackText;
            feedbackMessage.className = 'mt-6 text-center text-2xl font-bold ' + 
                (selectedOption === correctAnswer ? 'text-green-600' : 'text-red-600');

            if (selectedOption === correctAnswer) {
                score += 10;
            }
            scoreDisplay.textContent = score;
            checkAnswerBtn.classList.add('hidden');
            nextQuestionBtn.classList.remove('hidden');

            playSound(currentQuizInstrument.name, currentQuizInstrument.sound, false, true);
        }

        function updateProgressBar() {
            const progress = (questionNumber / totalQuizQuestions) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function endQuiz() {
            resultTitle.textContent = 'Â¡Juego Terminado!';
            resultScore.textContent = `Tu puntuaciÃ³n final es: ${score} puntos.`;
            
            if (score === totalQuizQuestions * 10) {
                resultTitle.textContent = 'Â¡Felicidades, eres un experto! ðŸ†';
            } else if (score >= totalQuizQuestions * 5) {
                resultTitle.textContent = 'Â¡Buen trabajo! Sigue practicando. ðŸ‘';
            } else {
                resultTitle.textContent = 'Â¡Sigue intentÃ¡ndolo! ðŸ’ª';
            }
            quizResultModal.classList.remove('hidden');
            stopCurrentAudio();
        }

        // ==========================================
        // INITIALIZATION & EVENT LISTENERS
        // ==========================================
        learnBtn.addEventListener('click', () => showView('learn'));
        quizBtn.addEventListener('click', () => showView('quiz'));

        playAudioBtn.addEventListener('click', () => {
            if (currentQuizInstrument) {
                playSound(currentQuizInstrument.name, currentQuizInstrument.sound, true);
            }
        });

        checkAnswerBtn.addEventListener('click', checkAnswer);
        nextQuestionBtn.addEventListener('click', nextQuestion);
        restartQuizBtn.addEventListener('click', () => {
            stopCurrentAudio();
            startQuiz();
        });

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            showView('learn');
        });
    </script>
</body>
</html>
