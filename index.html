<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Explorador de Instrumentos Musicales </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .family-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            height: 100%;
        }
        .family-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .button-primary {
            background-color: #6366f1;
            color: white;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }
        .button-primary:hover {
            background-color: #4f46e5;
            transform: translateY(-2px);
        }
        .button-secondary {
            background-color: #e2e8f0;
            color: #475569;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        .button-secondary:hover { background-color: #cbd5e1; }
        .quiz-option {
            background-color: #f8fafc;
            border: 2px solid #e2e8f0;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .quiz-option:hover {
            background-color: #eff6ff;
            border-color: #93c5fd;
            transform: translateY(-2px);
        }
        .quiz-option.selected { background-color: #bfdbfe; border-color: #3b82f6; }
        .quiz-option.correct { background-color: #dcfce7; border-color: #22c55e; }
        .quiz-option.incorrect { background-color: #fee2e2; border-color: #ef4444; }
        .modal {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .instrument-image {
            width: 100%;
            height: 80px;
            object-fit: contain;
            border-radius: 8px;
            background-color: #f1f5f9;
            padding: 4px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100">

    <div id="app" class="container">
        <!-- Encabezado -->
        <div class="text-center">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-2"> Explorador Musical </h1>
            <p class="text-lg text-gray-600">隆Aprende y juega con los instrumentos!</p>
        </div>

        <!-- Navegaci贸n Principal -->
        <div class="flex justify-center gap-4 mb-6">
            <button id="learnBtn" class="button-primary">Aprender</button>
            <button id="quizBtn" class="button-primary">Jugar</button>
        </div>

        <!-- Secci贸n de Aprendizaje -->
        <div id="learnSection">
            <h2 class="text-3xl font-bold text-gray-700 mb-6 text-center">Familias de Instrumentos</h2>
            <div id="familyList" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            
            <!-- Modal de Detalle (Correcci贸n de Scroll Aplicada) -->
            <div id="instrumentDetailModal" class="fixed inset-0 hidden z-50 modal p-4">
                <div class="bg-white p-8 max-w-lg w-full text-center rounded-xl shadow-2xl max-h-[90vh] overflow-y-auto">
                    <h3 id="detailFamilyName" class="text-3xl font-bold text-gray-800 mb-4"></h3>
                    <p id="detailFamilyDescription" class="text-gray-700 mb-6"></p>
                    <h4 class="text-2xl font-semibold text-gray-700 mb-4">Ejemplos:</h4>
                    <div id="detailInstrumentList" class="grid grid-cols-2 gap-4 mb-6"></div>
                    <button id="closeDetailModal" class="button-primary">Cerrar</button>
                </div>
            </div>
        </div>

        <!-- Secci贸n de Juego -->
        <div id="quizSection" class="hidden">
            <h2 class="text-3xl font-bold text-gray-700 mb-6 text-center">隆Adivina el Sonido!</h2>
            <div class="flex justify-between items-center mb-6">
                <div class="text-xl font-semibold">Puntuaci贸n: <span id="score">0</span></div>
                <div class="text-xl font-semibold">Pregunta <span id="currentQuestion">1</span> / 10</div>
            </div>
            <div class="bg-gray-200 rounded-full h-3 mb-6 overflow-hidden">
                <div id="progressBar" class="bg-blue-600 h-full transition-all duration-500" style="width: 0%;"></div>
            </div>
            <div class="bg-blue-50 p-6 rounded-xl shadow-inner mb-8 text-center">
                <button id="playAudioBtn" class="button-primary flex items-center justify-center mx-auto text-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Reproducir Sonido
                </button>
            </div>
            <div id="quizOptions" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8"></div>
            <div class="flex justify-center gap-4">
                <button id="checkAnswerBtn" class="button-primary opacity-50 cursor-not-allowed" disabled>Comprobar</button>
                <button id="nextQuestionBtn" class="button-secondary hidden">Siguiente</button>
            </div>
            <div id="feedbackMessage" class="mt-6 text-center text-2xl font-bold h-8"></div>

            <!-- Modal de Resultados -->
            <div id="quizResultModal" class="fixed inset-0 hidden z-50 modal p-4">
                <div class="bg-white p-8 max-w-md w-full text-center rounded-xl">
                    <h3 id="resultTitle" class="text-3xl font-bold text-gray-800 mb-4"></h3>
                    <p id="resultScore" class="text-2xl text-gray-700 mb-6"></p>
                    <button id="restartQuizBtn" class="button-primary">Volver a Jugar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Datos de la aplicaci贸n
        const instrumentFamilies = [
            {
                name: "Cuerda",
                icon: "",
                description: "Producen sonido por la vibraci贸n de cuerdas al ser frotadas, pulsadas o golpeadas.",
                instruments: [
                    { name: "Viol铆n", sound: "sounds/violin.mp3", imageUrl: "images/violin.jpg" },
                    { name: "Guitarra", sound: "sounds/guitar.mp3", imageUrl: "images/guitarra.jpg" },
                    { name: "Arpa", sound: "sounds/harp.mp3", imageUrl: "images/arpa.jpg" },
                    { name: "Piano", sound: "sounds/piano.mp3", imageUrl: "images/piano.jpg" }
                ]
            },
            {
                name: "Viento Madera",
                icon: "",
                description: "El sonido se genera al vibrar una columna de aire mediante una leng眉eta o un bisel.",
                instruments: [
                    { name: "Flauta", sound: "sounds/flute.mp3", imageUrl: "images/flauta.jpg" },
                    { name: "Clarinete", sound: "sounds/clarinet.mp3", imageUrl: "images/clarinete.jpg" },
                    { name: "Fagot", sound: "sounds/bassoon.mp3", imageUrl: "images/fagot.jpg" },
                    { name: "Saxof贸n", sound: "sounds/saxophone.mp3", imageUrl: "images/saxofon.jpg" }
                ]
            },
            {
                name: "Viento Metal",
                icon: "",
                description: "Vibraci贸n de labios contra una boquilla met谩lica que resuena en un tubo de metal.",
                instruments: [
                    { name: "Trompeta", sound: "sounds/trumpet.mp3", imageUrl: "images/trompeta.jpg" },
                    { name: "Tromb贸n", sound: "sounds/trombone.mp3", imageUrl: "images/trombon.jpg" },
                    { name: "Tuba", sound: "sounds/tuba.mp3", imageUrl: "images/tuba.jpg" },
                    { name: "Trompa", sound: "sounds/frenchhorn.mp3", imageUrl: "images/trompa.jpg" }
                ]
            },
            {
                name: "Percusi贸n",
                icon: "",
                description: "Instrumentos que suenan al ser golpeados, sacudidos o raspados.",
                instruments: [
                    { name: "Timbales", sound: "sounds/timpani.mp3", imageUrl: "images/timbales.jpg" },
                    { name: "Xil贸fono", sound: "sounds/xylophone.mp3", imageUrl: "images/xilofono.jpg" },
                    { name: "Caja china", sound: "sounds/woodblock.mp3", imageUrl: "images/cajachina.jpg" },
                    { name: "Tri谩ngulo", sound: "sounds/triangle.mp3", imageUrl: "images/triangulo.jpg" }
                ]
            }
        ];

        // Estado Global
        let score = 0, questionNumber = 0, currentQuizInstrument = null, selectedOption = null;
        let audioInstance = null, quizPool = [];

        // Utilidades de Audio
        function stopAudio() {
            if (audioInstance) {
                audioInstance.pause();
                audioInstance.src = "";
                audioInstance = null;
            }
        }

        function playSound(file, label = "") {
            stopAudio();
            audioInstance = new Audio(file);
            if (label) {
                feedbackMessage.textContent = " Reproduciendo...";
                feedbackMessage.className = "mt-6 text-center text-2xl font-bold text-blue-600";
            }
            audioInstance.play().catch(e => console.warn("Autoplay bloqueado"));
            audioInstance.onended = () => { if(label) feedbackMessage.textContent = ""; };
        }

        // Vistas
        function showView(view) {
            stopAudio();
            document.getElementById('learnSection').classList.toggle('hidden', view !== 'learn');
            document.getElementById('quizSection').classList.toggle('hidden', view !== 'quiz');
            if(view === 'learn') renderFamilies(); else startQuiz();
        }

        // L贸gica de Aprendizaje
        function renderFamilies() {
            const list = document.getElementById('familyList');
            list.innerHTML = "";
            instrumentFamilies.forEach(f => {
                const div = document.createElement('div');
                div.className = "family-card bg-blue-50 p-6 rounded-xl shadow-md flex flex-col items-center text-center";
                div.innerHTML = `<div class="text-6xl mb-4">${f.icon}</div><h3 class="text-2xl font-bold">${f.name}</h3><p class="text-gray-600 text-sm mt-2">${f.description}</p><button class="mt-4 button-secondary">Ver m谩s</button>`;
                div.onclick = () => showModal(f);
                list.appendChild(div);
            });
        }

        function showModal(family) {
            document.getElementById('detailFamilyName').textContent = family.name;
            document.getElementById('detailFamilyDescription').textContent = family.description;
            const list = document.getElementById('detailInstrumentList');
            list.innerHTML = "";
            family.instruments.forEach(inst => {
                const item = document.createElement('div');
                item.className = "bg-gray-100 p-3 rounded-lg flex flex-col items-center";
                item.innerHTML = `
                    <img class="instrument-image" src="${inst.imageUrl}" onerror="this.src='https://placehold.co/150x80?text=Sin+Imagen'">
                    <p class="font-bold mt-2">${inst.name}</p>
                    <button class="mt-1 text-blue-600 text-xs font-bold" onclick="playSound('${inst.sound}')">Escuchar</button>`;
                list.appendChild(item);
            });
            document.getElementById('instrumentDetailModal').classList.remove('hidden');
        }

        // L贸gica de Juego
        function startQuiz() {
            score = 0; questionNumber = 0;
            quizPool = instrumentFamilies.flatMap(f => f.instruments.map(i => ({...i, family: f.name}))).sort(() => Math.random() - 0.5);
            nextQuestion();
        }

        function nextQuestion() {
            questionNumber++;
            if (questionNumber > 10) return endQuiz();
            
            selectedOption = null;
            document.getElementById('currentQuestion').textContent = questionNumber;
            document.getElementById('score').textContent = score;
            document.getElementById('progressBar').style.width = `${(questionNumber/10)*100}%`;
            document.getElementById('feedbackMessage').textContent = "";
            document.getElementById('nextQuestionBtn').classList.add('hidden');
            document.getElementById('checkAnswerBtn').classList.remove('hidden');
            document.getElementById('checkAnswerBtn').disabled = true;
            document.getElementById('playAudioBtn').disabled = false;

            currentQuizInstrument = quizPool[questionNumber - 1];
            renderOptions();
        }

        function renderOptions() {
            const container = document.getElementById('quizOptions');
            container.innerHTML = "";
            
            // L贸gica de dificultad: preguntas 1-3 familia, resto nombre de instrumento
            const isFamilyType = questionNumber <= 3;
            const correctValue = isFamilyType ? currentQuizInstrument.family : currentQuizInstrument.name;
            
            let options = [correctValue];
            const pool = isFamilyType ? instrumentFamilies.map(f => f.name) : quizPool.map(i => i.name);
            
            while(options.length < 4) {
                const rand = pool[Math.floor(Math.random() * pool.length)];
                if(!options.includes(rand)) options.push(rand);
            }

            options.sort(() => Math.random() - 0.5).forEach(opt => {
                const btn = document.createElement('div');
                btn.className = "quiz-option p-4 rounded-xl text-center font-bold";
                btn.textContent = opt;
                btn.onclick = () => {
                    document.querySelectorAll('.quiz-option').forEach(o => o.classList.remove('selected'));
                    btn.classList.add('selected');
                    selectedOption = opt;
                    document.getElementById('checkAnswerBtn').disabled = false;
                    document.getElementById('checkAnswerBtn').classList.remove('opacity-50', 'cursor-not-allowed');
                };
                container.appendChild(btn);
            });
        }

        function checkAnswer() {
            const isFamilyType = questionNumber <= 3;
            const correctValue = isFamilyType ? currentQuizInstrument.family : currentQuizInstrument.name;
            const isCorrect = selectedOption === correctValue;

            if(isCorrect) score += 10;
            
            document.querySelectorAll('.quiz-option').forEach(opt => {
                opt.classList.remove('selected');
                opt.style.pointerEvents = "none";
                if(opt.textContent === correctValue) opt.classList.add('correct');
                else if(opt.textContent === selectedOption) opt.classList.add('incorrect');
            });

            const fb = document.getElementById('feedbackMessage');
            fb.textContent = isCorrect ? "隆Correcto! " : `Incorrecto  Era ${correctValue}`;
            fb.className = `mt-6 text-center text-2xl font-bold ${isCorrect ? 'text-green-600' : 'text-red-600'}`;

            document.getElementById('checkAnswerBtn').classList.add('hidden');
            document.getElementById('nextQuestionBtn').classList.remove('hidden');
            document.getElementById('playAudioBtn').disabled = true;
            playSound(currentQuizInstrument.sound);
        }

        function endQuiz() {
            document.getElementById('resultTitle').textContent = score >= 80 ? "隆Excelente! " : "隆Buen intento! ";
            document.getElementById('resultScore').textContent = `Puntuaci贸n: ${score} / 100`;
            document.getElementById('quizResultModal').classList.remove('hidden');
        }

        // Eventos Globales
        document.getElementById('learnBtn').onclick = () => showView('learn');
        document.getElementById('quizBtn').onclick = () => showView('quiz');
        document.getElementById('closeDetailModal').onclick = () => document.getElementById('instrumentDetailModal').classList.add('hidden');
        document.getElementById('playAudioBtn').onclick = () => playSound(currentQuizInstrument.sound, "quiz");
        document.getElementById('checkAnswerBtn').onclick = checkAnswer;
        document.getElementById('nextQuestionBtn').onclick = nextQuestion;
        document.getElementById('restartQuizBtn').onclick = startQuiz;

        window.onclick = (e) => {
            if(e.target.id === 'instrumentDetailModal') document.getElementById('instrumentDetailModal').classList.add('hidden');
        };

        // Inicio
        document.addEventListener('DOMContentLoaded', () => showView('learn'));
    </script>
</body>
</html>
